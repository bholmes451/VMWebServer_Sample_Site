<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="tonyinterface">

      <ion-tabs class="tabs-positive tabs-icon-top">

        <ion-tab title="Campaign Messaging" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
          <ion-content ng-controller="FetchController">
            <div class="row">
              <div class="col"><button on-touch="VMRunCueButton('Group 1', 'Cue Button 1 Name')" class="button button-full button-large button-balanced">Cue Button 1 Name</button></div>
              <div class="col"><button on-touch="VMRunCueButton('Group 1', 'Cue Button 2 Name')" class="button button-full button-large button-balanced">Cue Button 2 Name</button></div>
              <div class="col"><button on-touch="VMRunCueButton('Group 1', 'Cue Button 3 Name')" class="button button-full button-large button-balanced">Cue Button 3 Name</button></div>
            </div>
            <div class="row">
              <div class="col"><button on-touch="VMRunCueButton('Group 1', 'Cue Button 4 Name')" class="button button-full button-large button-balanced">Cue Button 4 Name</button></div>
              <div class="col"><button on-touch="VMRunCueButton('Group 1', 'Cue Button 5 Name')" class="button button-full button-large button-balanced">Cue Button 5 Name</button></div>
            </div>
            <div class="row">
              <div class="col"><button on-touch="VMRunCueButton('Group 2', 'Cue Button 1 Name')" class="button button-full button-large button-balanced">Cue Button 1 Name</button></div>
            </div>
            <div class="row">
              <div class="col"><button on-touch="VMRunCueButton('Group 2', 'Cue Button 2 Name')" class="button button-full button-large button-balanced">Cue Button 2 Name</button></div>
              <div class="col"><button on-touch="VMRunCueButton('Group 2', 'Cue Button 3 Name')" class="button button-full button-large button-balanced">Cue Button 3 Name</button></div>
              <div class="col"><button on-touch="VMRunCueButton('Group 2', 'Cue Button 4 Name')" class="button button-full button-large button-balanced">Cue Button 4 Name</button></div>
            </div>
            <div class="row">
              <div class="col"><button on-touch="VMRunCueButton('Group 3', 'Cue Button 1 Name')" class="button button-full button-large button-balanced">Cue Button 1 Name</button></div>
              <div class="col"><button on-touch="VMRunCueButton('Group 3', 'Cue Button 2 Name')" class="button button-full button-large button-balanced">Cue Button 2 Name</button></div>
            </div>
            <div class="row">
              <div class="col"><button on-touch="VMRunCueButton('Group 3', 'Cue Button 3 Name')" class="button button-full button-large button-balanced">Cue Button 3 Name</button></div>
              <div class="col"><button on-touch="VMRunCueButton('Group 3', 'Cue Button 4 Name')" class="button button-full button-large button-balanced">Cue Button 4 Name</button></div>
            </div>
          </ion-content>
        </ion-tab>

        <ion-tab title="Expressions" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
          <ion-content ng-controller="FetchController">
            <div class="row">
              <div class="col"><button on-touch="VMRunCueButton('Group 1', 'Cue Button 6 Name')" class="button button-full button-large button-balanced">Cue Button 6 Name</button></div>
              <div class="col"><button on-touch="VMRunCueButton('Group 1', 'Cue Button 7 Name')" class="button button-full button-large button-balanced">Cue Button 7 Name</button></div>
              <div class="col"><button on-touch="VMRunCueButton('Group 1', 'Cue Button 8 Name')" class="button button-full button-large button-balanced">Cue Button 8 Name</button></div>

              <div class="col"><button on-touch="VMRunCueButton('Group 2', 'Cue Button 5 Name')" class="button button-full button-large button-balanced">Cue Button 5 Name</button></div>
              <div class="col"><button on-touch="VMRunCueButton('Group 2', 'Cue Button 6 Name')" class="button button-full button-large button-balanced">Cue Button 6 Name</button></div>

            <div class="row">
              <div class="col"><button on-touch="VMRunCueButton('Expressions', 'Cue Button 1 Name')" class="button button-full button-large button-balanced">Cue Button 1 Name</button></div>
              <div class="col"><button on-touch="VMRunCueButton('Expressions', 'Cue Button 2 Name')" class="button button-full button-large button-balanced">Cue Button 2 Name</button></div>
              <div class="col"><button on-touch="VMRunCueButton('Expressions', 'Cue Button 3 Name')" class="button button-full button-large button-balanced">Cue Button 3 Name</button></div>
              <div class="col"><button on-touch="VMRunCueButton('Expressions', 'Cue Button 4 Name')" class="button button-full button-large button-balanced">Cue Button 4 Name</button></div>

              <div class="col"><button on-touch="VMRunCueButton('Expressions', 'Cue Button 5 Name')" class="button button-full button-large button-balanced">Cue Button 5 Name</button></div>

              <div class="col"><button on-touch="VMRunCueButton('Expressions', 'Cue Button 7 Name')" class="button button-full button-large button-balanced">Cue Button 7 Name</button></div>
              <div class="col"><button on-touch="VMRunCueButton('Expressions', 'Cue Button 8 Name')" class="button button-full button-large button-balanced">Cue Button 8 Name</button></div>
            </div>
          </ion-content>
        </ion-tab>

      </ion-tabs>
  </body>
</html>
